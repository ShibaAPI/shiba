# Config file for automatic testing at travis-ci.org

sudo: false
language: python

matrix:
  include:
    - python: 3.4
      env: TOX_ENV=py34
    - python: 3.5
      env: TOX_ENV=py35
    - python: 3.6
      env: TOX_ENV=py36
    - python: 3.7
      env: TOX_ENV=py37

# env:
#   - SHIBA_API_PASSWORD=
#   - SHIBA_API_LOGIN=

install:
  - pip install tox

script: tox -e $TOX_ENV

after_success:
  # Report coverage results to codecov.io
  # and export tox environment variables
  - pip install codecov
  - codecov -e TOX_ENV TRAVIS_OS_NAME
